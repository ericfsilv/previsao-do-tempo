<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="part-maior">

        <input class="input-cid" placeholder="Digite o nome da cidade">

        <button class="botao-buscar" onclick="buttonInput()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>

        <div class="part-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>

            <div class="part-menor">
                <img class="img-temp" src="https://openweathermap.org/img/wn/04n.png" alt="inc-info-temp">
                <p class="descricao">Nuvens Dispersas</p>
            </div>

            <p class="umidade"></p>
        </div>
    </div>
</body>
</html>
